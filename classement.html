<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classement - Mlg BN GameZone</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      color: white;
      font-family: "Poppins", sans-serif;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #ffcc00;
      text-shadow: 2px 2px 8px #000;
      margin-bottom: 10px;
    }

    nav {
      margin-bottom: 40px;
    }

    nav a {
      color: white;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ff9800;
      text-shadow: 0 0 8px #ff9800;
    }

    .score-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      animation: fadeIn 1.5s ease-in-out;
    }

    .score {
      font-size: 3.5rem;
      color: #ffcc00;
      font-weight: bold;
      text-shadow: 0 0 20px #ff9800, 0 0 40px #ffcc00;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    /* bouton retour */
    .btn-retour {
      margin-top: 25px;
      background: #ff9800;
      color: #fff;
      padding: 12px 25px;
      border-radius: 30px;
      border: none;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-retour:hover {
      background: #ffcc00;
      box-shadow: 0 0 15px #ffcc00;
    }
  </style>
</head>
<body>
  <header>
    <h1>üèÜ Classement</h1>
    <nav>
      <a href="index.html">üè† Accueil</a>
      <a href="quizgaming.html">üéÆ Quiz Gamer</a>
      <a href="quizgeneral.html">üåç Quiz G√©n√©ral</a>
      <a href="classement.html">üèÜ Classement</a>
    </nav>
  </header>

  <main class="score-container">
    <h2>üéâ Bravo Champion ! üéâ</h2>
    <p>Voici ton score final :</p>
    <div class="score" id="score"></div>
    <button class="btn-retour" onclick="window.location.href='index.html'">‚¨Ö Retour</button>
  </main>

  <!-- Musique de fond -->
  <audio id="music" autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
    Ton navigateur ne supporte pas l'audio.
  </audio>

  <footer>
    <p>Mlg BN GameZone ¬© 2025</p>
  </footer>

  <script>
    // R√©cup√©rer le dernier score
    let dernierScore = localStorage.getItem("dernierScore");

    if (dernierScore !== null) {
      document.getElementById("score").textContent = dernierScore + " pts";
    } else {
      document.getElementById("score").textContent = "Aucun score üòÖ";
    }

    // Contr√¥le musique
    let music = document.getElementById("music");
    music.volume = 0.3; // volume faible pour ne pas g√™ner
  </script>
</body>
</html>
